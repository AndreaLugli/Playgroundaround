<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Playground | commenta_parco</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
        
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/style_around.css">
        <link rel="stylesheet" href="css/font-awesome.min.css">

    </head>
  
    <body onLoad="commentoOpen();">


        <!--NAVBAR DINAMICA-->

        <div id="container">

            <div id="formInsCommento">

                <h2>Lascia un commento a<br/><span></span></h2>

                <div class="form-group input-group-lg">
                    <textarea id="comment" class="form-control required" placeholder="Commenta il parco"></textarea>
                </div>

                <div class="input-group input-group-lg">
                    <span class="input-group-addon">Email*</span>
                    <input id="email" type="email" class="form-control" />
                </div>

                <button id="inviaCommento" class="btn btn-lg btn-block btn-success" type="button" onClick="commentoCheck();"><i class="fa fa-check-circle-o"></i> Completa</button>

            </div>  <!--/FORM-->

        </div>  <!--/CONTAINER-->

        <div id="bottom"></div>


        <!--MODAL DATI OBBLIGATORI-->
        <div id="datiMancanti" class="modal fade">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                        <h4 class="modal-title">Dati mancanti</h4>
                    </div>
                    <div class="modal-body">
                        <p>Entrambi i campi sono obbligatori e l'indirizzo email deve essere valido.</p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-lg btn-block" data-dismiss="modal">Chiudi</button>
                    </div>
                </div><!-- /.modal-content -->
            </div><!-- /.modal-dialog -->
        </div><!-- /.modal -->

        
        
        <script src="js/jquery-1.11.1.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="cordova.js"></script>
        
        <script src="js/start.js"></script>
        <script src="js/new.js"></script>

    </body>
</html>

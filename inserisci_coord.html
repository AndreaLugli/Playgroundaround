<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>LocalJob</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
        
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/style_around.css">
        <link rel="stylesheet" href="css/font-awesome.min.css">
        <link rel="stylesheet" href="libs/leaflet/leaflet.css" />

    </head>
  
    <body onload="openGeo();">


        <!--NAVBAR DINAMICA-->

        <div id="container">

            <div id="formIndirizzo">

                <h2>Dove si trova il parco?</h2>

                <div id="map"></div>

                <p>Se ti trovi lontano dal parco oppure l'indirizzo non è esatto puoi correggerlo manualmente qui sotto.</p>
                
                <input id="via" type="text" class="form-control input-lg" placeholder="Indirizzo" disabled>
                <input id="civico" type="text" class="form-control input-lg" placeholder="Civico" disabled>
                <input id="citta" type="text" class="form-control input-lg" placeholder="Città" disabled>
                <input id="cap" type="tel" class="form-control input-lg" placeholder="CAP" disabled>
                <input id="prov" type="text" class="form-control input-lg" placeholder="Prov" disabled>
                
                <button id="continua" style="display:none;" class="btn btn-lg btn-block btn-success" type="button" onClick="window.location='inserisci_dati.html';">Conferma <i class="fa fa-tree"></i></button>

                <button id="correggi" style="display:none;" class="btn btn-lg btn-block btn-primary" type="button" onClick="new_Geocoding();">Aggiorna la mappa <i class="fa fa-pencil-square-o"></i></button>
                    
            </div>  <!--formIndirizzo-->

        </div>  <!--/CONTAINER-->

 
        <div id="bottom"></div>
        
        
        <script src="js/jquery-1.11.1.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="cordova.js"></script>
        
        <!--API LJ-->
        <script type="text/javascript"
          src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCx8-RhXkc2itBSbo765GVrOnsaOKT8-YA&sensor=true&libraries=places">
        </script>

          src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB6yTjSwQ43iQIUycG1GrkWhQ9-VNJMdnU">
        </script>-->
        
        <script src="js/start.js"></script>
        <script src="js/new.js"></script>
        <script src="js/map.js"></script>

        <script src="libs/leaflet/leaflet.js"></script>

    </body>
</html>

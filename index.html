        <div id="attivaGPS" class="modal fade">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                        <h4 class="modal-title">Richiesto GPS</h4>
                    </div>
                    <div class="modal-body">
                        <p>Per poter utilizzare l'app di PlayGroundAround devi disporre di una connessione ad internet (dati o wifi). Inoltre devi aver attivato il GPS sul dispositivo. Assicurati di averlo fatto (dal menu Impostazioni) e riprova.</p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-lg btn-default btn-block" data-dismiss="modal" onClick="location.reload();">Riprova</button>
                    </div>
                </div><!-- /.modal-content -->
            </div><!-- /.modal-dialog -->

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Playground | ricerca</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
        
        <link href="css/bootstrap.min.css" rel="stylesheet">
        <link href="css/style_around.css" rel="stylesheet">
        <link rel="stylesheet" href="css/font-awesome.min.css">

    </head>
  
    <body onload="openRicerca();">
        
        <div id="cortina"><i class="fa fa-cog fa-4x fa-spin"></i></div>

        <div id="container" class="ricerca">
            
            <h2 id="primo">Cerca per luogo</h2>
            <form action="javascript:getPosto();">
                
                <div class="input-group input-group-lg">
                    <input id="positionSearch" type="text" class="form-control input-lg"/>
                </div>

                <button id="okLuogo"class="btn btn-lg btn-success" type="submit"><i class="fa fa-search"></i> Cerca</button>

            </form>

            <hr class="purpleHr">
            
            <h2 id="secondo">Cerca per nome</h2>
            <form action="javascript:getTitolo();">

                <div class="input-group input-group-lg">
                    <input id="titleSearch" type="text" class="form-control" placeholder="Inserisci una parola chiave" />
                </div>

                <button id="okTitolo" class="btn btn-lg btn-success" type="submit"><i class="fa fa-search"></i> Cerca</button>

            </form>

            

        </div>  <!--/CONTAINER-->

        <div id="bottom"></div>
        

        <script src="js/jquery-1.11.1.min.js"></script>
        <script src="cordova.js"></script>
        <script src="js/bootstrap.min.js"></script>
        
        <script src="js/start.js"></script>
        <script src="js/near.js"></script>

        <!--API PLAYGROUND-->
        <script type="text/javascript"
            src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA_wiw3T83qIhe1TjMsMKHRuCShTsidwcY&sensor=true&libraries=places">
        </script>

    </body>
</html>
